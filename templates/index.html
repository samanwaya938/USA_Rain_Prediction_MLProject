<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Rain Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>USA Rain Prediction System</h1>
        <form action="/predict" method="POST" class="prediction-form">
            <div class="form-container">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location" name="location" required>
                      <option value="New York">New York</option>
                      <option value="New York">Los Angeles</option>
                      <option value="New York">Chicago</option>
                      <option value="New York">Houston</option>
                      <option value="New York">Phoenix</option>
                      <option value="New York">Philadelphia</option>
                      <option value="New York">San Antonio</option>
                      <option value="New York">San Diego</option>
                      <option value="New York">Dallas</option>
                      <option value="New York">San Jose</option>
                      <option value="New York">Austin</option>
                      <option value="New York">Jacksonville</option>
                      <option value="New York">Fort Worth</option>
                      <option value="New York">Columbus</option>
                      <option value="New York">Indianapolis</option>
                      <option value="New York">Charlotte</option>
                      <option value="New York">San Francisco</option>
                      <option value="New York">Seattle</option>
                      <option value="New York">Denver</option>
                      <option value="New York">Washington D.C.</option>                      
                      
                    </select>
                </div>

                <div class="form-group">
                    <label for="temperature">Temperature (Â°F):</label>
                    <input type="number" step="0.01" id="temperature" name="temperature" required>
                </div>

                <div class="form-group">
                    <label for="humidity">Humidity (%):</label>
                    <input type="number" step="0.01" id="humidity" name="humidity" required>
                </div>

                <div class="form-group">
                    <label for="wind_speed">Wind Speed (mph):</label>
                    <input type="number" step="0.01" id="wind_speed" name="wind_speed" required>
                </div>

                <div class="form-group">
                    <label for="precipitation">Precipitation (in):</label>
                    <input type="number" step="0.01" id="precipitation" name="precipitation" required>
                </div>

                <div class="form-group">
                    <label for="cloud_cover">Cloud Cover (%):</label>
                    <input type="number" step="0.01" id="cloud_cover" name="cloud_cover" required>
                </div>

                <div class="form-group">
                    <label for="pressure">Pressure (hPa):</label>
                    <input type="number" step="0.01" id="pressure" name="pressure" required>
                </div>

                <button type="submit" class="predict-btn">Predict Rain</button>
            </div>
        </form>

        {% if prediction %}
        <div class="result-container">
            <h2>Prediction Result:</h2>
            <p class="prediction-text">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
